<main class="signup">
    <img src="/assets/imagens/Logo.png" alt="logo" draggable="false">
    <form action="">
        <h2>Criar Conta</h2>
        <label for="nome" class="">Nome:</label>
        <input 
            type="text" 
            class=" {{ field_form}}"
            id="nome"
            name="nome"
            aria-describedby="Nome"
            [(ngModel)]="dados.nome">
        
        <label for="email">E-mail:</label>
        <input 
        type="text" 
        class=" {{ field_form}}"
        id="email"
        name="email"
        aria-describedby="email"
        [(ngModel)]="dados.email">

        <label for="senha">Senha:</label>
        <input  
        type="text" 
        class=" {{ field_form}}"
        id="senha"
        name="senha"
        aria-describedby="Senha"
        [(ngModel)]="dados.senha">
        <br>
        <p>Já é cadastrado? <a routerLink="login">Login aqui!</a></p>
        <p>Esqueceu a senha? <a routerLink="resetsenha" target="_blank">Clique aqui!</a></p>
        <button
            type="button"
            class=""
            (click)="criar()"
        >Criar</button>
    </form>
</main>
